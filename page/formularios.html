<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios - Registro de Datos</title>
    <link rel="stylesheet" href="formularios.css">
</head>

<body>
    <div class="container">
        <h1>Formulario de Solicitud</h1>
        <form id="solicitudForm">
            <div class="form-group">
                <label for="nombre">Nombre Completo:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Ej: Juan Pérez" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" placeholder="juan@ejemplo.com" required>
            </div>
            <div class="form-group">
                <label for="mensaje">Motivo de la Solicitud:</label>
                <textarea id="mensaje" name="mensaje" rows="4" placeholder="Escribe aquí tu mensaje..."></textarea>
            </div>
            <button type="submit" class="btn-submit">Enviar Datos</button>
        </form>
    </div>
    <script src="formularios.js"></script>
</body>

</html>
