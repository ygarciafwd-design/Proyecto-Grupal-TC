<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - MyHelp</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- Bootstrap 5.3.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Standardized Styles -->
    <link rel="stylesheet" href="../style/global.css">
    <link rel="stylesheet" href="../style/iniciar-sesion.css">
</head>

<body class="d-flex align-items-center justify-content-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="glass-card p-5 animate-fade-in text-center">
                    <div class="mb-4">
                        <a href="inicio.html" class="text-decoration-none">
                            <img src="../img/logo nuevo.png" alt="MyHelp Logo" class="mb-3"
                                style="height: 80px; width: auto;">
                            <h1 class="h2 fw-bold text-white mb-0">MyHelp</h1>
                        </a>
                        <p class="text-white-50 mt-2">Bienvenido de nuevo</p>
                    </div>

                    <form id="loginForm">
                        <div class="mb-3 text-start">
                            <label for="username" class="form-label text-white-50">Usuario o Email</label>
                            <input type="text" class="form-control" id="username" name="username"
                                placeholder="juan@ejemplo.com" required>
                        </div>
                        <div class="mb-4 text-start">
                            <label for="password" class="form-label text-white-50">Contraseña</label>
                            <input type="password" class="form-control" id="password" name="password"
                                placeholder="••••••••" required>
                        </div>
                        <button type="submit" class="btn btn-primary-glass w-100 py-3 mb-3">Acceder ✨</button>

                        <div class="footer-links d-flex justify-content-between">
                            <a href="Registro.html" class="text-accent text-decoration-none">¿No tienes cuenta?
                                Registro</a>
                            <a href="inicio.html" class="text-white-50 text-decoration-none">Volver al Inicio</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/iniciar-sesion.js"></script>
</body>

</html>
